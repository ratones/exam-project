<dx-toolbar [items]="toolbarContent"> </dx-toolbar>
<dx-drawer
  [openedStateMode]="'shrink'"
  [position]="'left'"
  [revealMode]="'slide'"
  template="template"
  [(opened)]="isDrawerOpen"
  height="calc(100% - 40px)"
  [closeOnOutsideClick]="true"
>
  <div *dxTemplate="let data of 'template'" style="width: 200px">
    <dx-list
      class="panel-list dx-theme-accent-as-background-color"
      [dataSource]="navigationItems"
      [hoverStateEnabled]="false"
      [activeStateEnabled]="false"
      [focusStateEnabled]="false"
      (onItemClick)="onItemClick($event)"
    >
    </dx-list>
  </div>
  <div id="content" class="dx-theme-background-color">
    <router-outlet></router-outlet>
  </div>
</dx-drawer>
